<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalxJS App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #42b883;
        }

        .loading-spinner {
            border: 4px solid rgba(66, 184, 131, 0.3);
            border-radius: 50%;
            border-top: 4px solid #42b883;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .kalxjs-fallback-element {
            padding: 15px;
            margin: 15px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Initial loading state with spinner -->
        <div class="loading">
            <div class="loading-spinner"></div>
            <h2>Loading KalxJS Application...</h2>
            <p>Please wait while the application initializes.</p>
        </div>
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.js"></script>

    <!-- Fallback scripts -->
    <script src="/public/fallback.js"></script>
    <script src="/public/direct-render.js"></script>

    <!-- Emergency fallback -->
    <script>
        setTimeout(function () {
            const appElement = document.getElementById('app');
            if (appElement && (
                appElement.innerHTML.includes('<!--empty node-->') | 
                (appElement.childNodes.length === 1 && appElement.childNodes[0].nodeType === 8)
            )) {
                console.warn('KalxJS: Emergency inline script activated');
                appElement.innerHTML = `
                    <div style="padding: 20px; text-align: center; max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif;">
                        <h2 style="color: #42b883;">KalxJS Application</h2>
                        <p>The application is experiencing rendering issues.</p>
                        <p>This is emergency content rendered by an inline script.</p>
                        <div style="margin-top: 20px;">
                            <button onclick="window.location.reload()" 
                                    style="padding: 8px 16px; background: #42b883; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Reload Application
                            </button>
                        </div>
                    </div>
                `;
            }
        }, 3000);
    </script>
</body>

</html>
