<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalxJS App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Dark Theme CSS -->
    <link rel="stylesheet" href="/src/assets/dark-theme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a202c;
            color: #f7fafc;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #63b3ed;
            background-color: #1a202c;
        }

        .loading-spinner {
            border: 4px solid rgba(99, 179, 237, 0.3);
            border-radius: 50%;
            border-top: 4px solid #63b3ed;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading h2 {
            margin: 20px 0 10px;
            font-weight: 700;
            background: linear-gradient(90deg, #63b3ed, #4299e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading p {
            color: #a0aec0;
            margin: 0;
            font-size: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .kalxjs-fallback-element {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Initial loading state with spinner -->
        <div class="loading">
            <div class="loading-spinner"></div>
            <h2>Loading KalxJS Application...</h2>
            <p>Please wait while the application initializes.</p>
        </div>
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.js"></script>

    <!-- Fallback scripts -->
    <script src="/public/fallback.js"></script>
    <script src="/public/direct-render.js"></script>

    <!-- Emergency fallback -->
    <script>
        setTimeout(function () {
            const appElement = document.getElementById('app');
            if (appElement && (
                (typeof appElement.innerHTML === 'string' && appElement.innerHTML.includes('<!--empty node-->')) | 
                (appElement.childNodes.length === 1 && appElement.childNodes[0].nodeType === 8)
            )) {
                console.warn('KalxJS: Emergency inline script activated');
                appElement.innerHTML = `
                    <div style="padding: 30px; text-align: center; max-width: 600px; margin: 50px auto; font-family: 'Inter', sans-serif; background-color: #2d3748; border-radius: 12px; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);">
                        <h2 style="color: #63b3ed; font-size: 28px; margin-bottom: 20px;">KalxJS Application</h2>
                        <p style="color: #e2e8f0; font-size: 16px; margin-bottom: 10px;">The application is experiencing rendering issues.</p>
                        <p style="color: #a0aec0; font-size: 14px; margin-bottom: 25px;">This is emergency content rendered by an inline script.</p>
                        <div style="margin-top: 30px;">
                            <button onclick="window.location.reload()" 
                                    style="padding: 12px 24px; background: linear-gradient(90deg, #4299e1, #3182ce); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; font-size: 16px; box-shadow: 0 4px 6px rgba(66, 153, 225, 0.3);">
                                Reload Application
                            </button>
                        </div>
                    </div>
                `;
            }
        }, 3000);
    </script>
</body>

</html>
