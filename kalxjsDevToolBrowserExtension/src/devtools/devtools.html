<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KALXJS DevTools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #f5f5f5;
      color: #333;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #666;
      font-size: 14px;
    }

    /* Dark theme support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #cccccc;
      }

      .loading-spinner {
        border-color: #3c3c3c;
        border-top-color: #007acc;
      }

      .loading-text {
        color: #999;
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Initializing KALXJS DevTools...</div>
  </div>

  <script type="module" src="devtools.js"></script>
</body>
</html>
