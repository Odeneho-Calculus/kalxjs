<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALXJS Counter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .counter {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .count {
            font-size: 3rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { createApp, ref } from '../../packages/core/dist/kalxjs-core.esm.js';

        const Counter = {
            setup() {
                const count = ref(0);

                const increment = () => {
                    count.value++;
                };

                const decrement = () => {
                    count.value--;
                };

                return {
                    count,
                    increment,
                    decrement
                };
            },
            template: `
                <div class="counter">
                    <h1>KALXJS Counter</h1>
                    <div class="count">{{ count }}</div>
                    <div>
                        <button @click="decrement">-</button>
                        <button @click="increment">+</button>
                    </div>
                </div>
            `
        };

        const app = createApp(Counter);
        app.mount('#app');
    </script>
</body>

</html>
