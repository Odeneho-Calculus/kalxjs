<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalxJS Todo App - Composition API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #35495e;
        }

        .logo {
            color: #42b883;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }

        a {
            color: #42b883;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><span class="logo">KalxJS</span> Todo App</h1>
            <p>A simple todo app built with KalxJS using the Composition API</p>
        </header>

        <div id="app"></div>

        <footer>
            <p>
                Built with <a href="https://github.com/Odeneho-Calculus/kalxjs">KalxJS</a> -
                A modern JavaScript framework for building user interfaces
            </p>
        </footer>
    </div>

    <script type="module">
        import { createApp } from '@kalxjs/core';
        import TodoApp from './TodoApp.js'; // This would be compiled from TodoApp.klx

        const app = createApp({
            render() {
                return h(TodoApp, {
                    title: 'KalxJS Todo App'
                });
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
