<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>test-app-fix</title>
  <link rel="icon" href="/assets/favicon.ico">
  <style>
    :root {
      --primary-color: #42b883;
      --primary-color-dark: #35a070;
      --secondary-color: #35495e;
      --bg-color: white;
      --text-color: #333;
      --border-color: #eaeaea;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* Dark theme variables - applied by default */
    .dark-theme {
      --primary-color: #4ecca3;
      --primary-color-dark: #3db892;
      --secondary-color: #30475e;
      --bg-color: #121212;
      --text-color: #ffffff;
      --border-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #app {
      min-height: 100vh;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .loading h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .loading p {
      color: var(--secondary-color);
      margin-bottom: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(66, 184, 131, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Router view container */
    #router-view {
      min-height: calc(100vh - 120px);
      padding: 20px;
    }

    /* Dark mode support */
    .dark-theme {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --border-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #f0f0f0;
        --border-color: #333;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
    }

    /* Error message styling */
    .error-container {
      background-color: #fff1f0;
      border: 1px solid #ffccc7;
      border-radius: 4px;
      padding: 16px;
      margin: 16px 0;
      color: #cf1322;
    }

    .dark-theme .error-container {
      background-color: #2a1215;
      border-color: #5c2223;
      color: #ff7875;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <h1>test-app-fix</h1>
      <p>Loading KalxJS application...</p>
      <div class="spinner"></div>
    </div>
    <!-- Router view container -->
    <div id="router-view"></div>
  </div>

  <!-- Error handling for script loading -->
  <script>
    window.addEventListener('error', function(event) {
      if (event.target.tagName === 'SCRIPT') {
        const appElement = document.getElementById('app');
        if (appElement) {
          appElement.innerHTML = `
            <div class="error-container">
              <h2>Script Loading Error</h2>
              <p>Failed to load: ${event.target.src || 'main script'}</p>
              <p>Please check your network connection and try again.</p>
              <button onclick="location.reload()">Reload Page</button>
            </div>
          `;
        }
      }
    }, true);
  </script>

  <script type="module" src="/app/main.js"></script>
</body>
</html>
